<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
   <title>Mesto</title>
   <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
   <header class="header">
      <img src="images/header/logo.svg" alt="Логотип" class="header__logo">
      <img src="images/header/line.png" alt="Разделительная линия" class="header__line">
   </header>
   <main>
      <section class="profile">
         <img src="images/profile/profile-image.png" alt="Жак Ив Кусто" class="profile__image">
         <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit">
            </button>
            <p class="profile__about">Исследователь океана</p>
         </div>
         <button type="button" class="profile__button profile__button_type_add">
         </button>
      </section>

      <section class="gallery">
         <div class="gallery__grid-container">
            <div class="gallery__item">
               <img src="images/gallery/sudak.jpg" alt="Горы" class="gallery__image">
               <div class="gallery__info">
                  <h3 class="gallery__title">Судак</h3>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/ruskeala.jpg" alt="Озеро и горы" class="gallery__image">
               <div class="gallery__info">
                  <h3 class="gallery__title">Рускеала</h3>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/Rybachy.jpg" alt="Река и лес" class="gallery__image">
               <div class="gallery__info">
                  <h3 class="gallery__title">Полуостров Рыбачий</h3>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/elbrus.png" alt="Гора Эльбрус" class="gallery__image">
               <div class="gallery__info">
                  <h3 class="gallery__title">Гора Эльбрус</h3>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/dombii.png" alt="Леса и горы" class="gallery__image">
               <div class="gallery__info">
                  <h3 class="gallery__title">Домбай</h3>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/kirill-pershin-1088404-unsplash.jpg" alt="" class="gallery__image">
               <div class="gallery__info">
                  <h3 class="gallery__title">Карачаево-Черкессия</h3>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </div>
         </div>
      </section>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
         <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="" class="form">
               <input type="text" class="form__item form__item_el_name">
               <input type="text" class="form__item form__item_el_about">
               <button class="form__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
         </div>
   </main>
   <script src="scripts/script.js"></script>
</body>

</html>
