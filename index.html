<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
   <title>Mesto</title>
   <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
   <header class="header">
      <img src="images/header/logo.svg" alt="Логотип" class="header__logo">
      <img src="images/header/line.png" alt="Разделительная линия" class="header__line">
   </header>
   <main>
      <section class="profile">
         <img src="images/profile/profile-image.png" alt="Жак Ив Кусто" class="profile__image">
         <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <div class="profile__btn-container">
               <!-- <button type="button" class="profile__button profile__button_type_edit"></button> -->
               <img src="images/profile/edit-button.svg" alt="Кнопка редактирования"
                  class="profile__btn-icon_type_edit">
            </div>
            <p class="profile__about">Исследователь океана</p>
         </div>
         <!-- <button type="button" class="profile__button profile__button_type_add"></button> -->
         <img src="images/profile/add-button.svg" alt="Кнопка плюс" class="profile__btn-icon_type_add">
      </section>
      <section class="popup">
         <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="" class="form">
               <input type="text" class="form__item form__item_el_name">
               <input type="text" class="form__item form__item_el_about">
               <button class="form__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
            <img src="images/popup/close-icon.png" alt="Крестик" class="popup__close-icon">
         </div>


      </section>
      <section class="gallery">
         <div class="gallery__grid-container">
            <div class="gallery__item"> <img src="images/gallery/kirill-pershin-1088404-unsplash.jpg" alt="Замок"
                  class="gallery__image">
               <h3 class="gallery__title">Карачаевск<img src="images/gallery/Vector.svg" alt="" class="gallery__like">
               </h3>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/elbrus.png" alt="Гора Эльбрус" class="gallery__image">
               <h3 class="gallery__title">Гора Эльбрус<img src="images/gallery/Vector.svg" alt="" class="gallery__like">
               </h3>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/dombii.png" alt="Лес и горы" class="gallery__image">
               <h3 class="gallery__title">Домбай<img src="images/gallery/Vector.svg" alt="" class="gallery__like"></h3>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/elbrus.png" alt="Гора Эльбрус" class="gallery__image">
               <h3 class="gallery__title">Гора Эльбрус<img src="images/gallery/Vector.svg" alt="" class="gallery__like">
               </h3>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/dombii.png" alt="Леса и горы" class="gallery__image">
               <h3 class="gallery__title">Домбай<img src="images/gallery/Vector.svg" alt="" class="gallery__like">
               </h3>
            </div>
            <div class="gallery__item">
               <img src="images/gallery/kirill-pershin-1088404-unsplash.jpg" alt="" class="gallery__image">
               <h3 class="gallery__title">Карачаевск<img src="images/Vector.svg" alt="" class="gallery__like">
               </h3>
            </div>
         </div>
      </section>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
   </main>
</body>

</html>
