<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
   <title>Mesto</title>
   <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
   <header class="header">
      <img src="images/header/logo.svg" alt="Логотип" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__flex-container">
            <img src="images/profile/profile-image.png" alt="Жак Ив Кусто" class="profile__image">
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__button profile__button_type_edit">
               </button>
               <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button profile__button_type_add">
            </button>
         </div>
      </section>

      <section class="gallery">
         <ul class="gallery__grid-container">
            <li class="gallery__item">
               <img src="images/gallery/sudak.jpg" alt="Горы" class="gallery__image">
               <div class="gallery__info">
                  <h2 class="gallery__title">Судак</h2>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </li>
            <li class="gallery__item">
               <img src="images/gallery/ruskeala.jpg" alt="Озеро и горы" class="gallery__image">
               <div class="gallery__info">
                  <h2 class="gallery__title">Рускеала</h2>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </li>
            <li class="gallery__item">
               <img src="images/gallery/Rybachy.jpg" alt="Река и лес" class="gallery__image">
               <div class="gallery__info">
                  <h2 class="gallery__title">Полуостров Рыбачий</h2>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            <li class="gallery__item">
               <img src="images/gallery/elbrus.png" alt="Гора Эльбрус" class="gallery__image">
               <div class="gallery__info">
                  <h2 class="gallery__title">Гора Эльбрус</h2>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </li>
            <li class="gallery__item">
               <img src="images/gallery/dombii.png" alt="Леса и горы" class="gallery__image">
               <div class="gallery__info">
                  <h2 class="gallery__title">Домбай</h2>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </li>
            <li class="gallery__item">
               <img src="images/gallery/kirill-pershin-1088404-unsplash.jpg" alt="Старое каменное здание"
                  class="gallery__image">
               <div class="gallery__info">
                  <h2 class="gallery__title">Карачаево-Черкессия</h2>
                  <button type="button" class="gallery__like-button gallery__like-button_active"></button>
               </div>
            </li>
         </ul>
      </section>
      <section class="popup">
         <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="submit" name="profile" class="popup__form">
               <input type="text" name="Name" class="popup__form-item popup__form-item_el_name">
               <input type="text" name="About" class="popup__form-item popup__form-item_el_about">
               <button type="submit" class="popup__form-button">Сохранить</button>
            </form>
            <button type="button" name="profileSaveButton" class="popup__close-button"></button>
         </div>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
   </footer>
   <script src="scripts/index.js"></script>
</body>

</html>
